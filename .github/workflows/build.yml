name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest  # 使用Windows环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pip install pytest
        pytest tests/ -v

    - name: Build EXE with PyInstaller
      run: |
        pip install pyinstaller
        pyinstaller build.spec --clean

    - name: Verify EXE
      run: |
        if (Test-Path "dist/MinesweeperAI.exe") {
          Write-Host "EXE built successfully!"
          Get-Item dist/MinesweeperAI.exe | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Error "EXE not found!"
          exit 1
        }

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: MinesweeperAI-Windows
        path: dist/MinesweeperAI.exe
        retention-days: 30

    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/MinesweeperAI.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
